<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Handling</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                <div id="generalError">

                </div>
                <h1>Login Page</h1>
                    <form id="register" name="login">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="email" id="" class="form-control">
                            <div id="emailErr" style="color:red"></div>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" id="" class="form-control">
                            <div id="passwordErr" style="color:red"></div>
                        </div>
                       
                        <br>
                        <button class="btn btn-primary" type="submit"> Login</button>
                    </form>
                   Or <br> <a href="formhandling.html" class="btn btn-secondary mt-3">Register</a>
            </div>
        </div>
    </div>
    <script>
    let form = document.forms['login'];
          form.addEventListener('submit', (e)=>{
          e.preventDefault()
       let email= form['email'].value.trim();
       let password=form['password'].value.trim();
       const errors={};
         if(email ==""){
        errors.emailErr='Your email is required'
         }
         if(password ==""){
        errors.passwordErr='Your password is required'
         }
         if(Object.keys(errors).length === 0){
       if(localStorage.getItem('users')){
          let users=JSON.parse(localStorage.getItem('users'))
         let user = users.filter((value, index)=>{
             return (
                value.email === email && value.password === password
                
                )

         })
         
        let generalError=document.getElementById('generalError')
         if(user.length ==0){
            generalError.innerHTML="Invalid Details"
            generalError.style.backgroundColor='black'
            generalError.style.padding='10px'
            generalError.style.color='red'
         }else{
            generalError.innerHTML="Login successfully"
            generalError.style.backgroundColor='green'
            generalError.style.padding='10px'
            generalError.style.color='white'
     let runCode = ()=>{
        location.assign('how.html');
     }
         setTimeout(runCode, 6000)
         }

       }

         }else{
        if(errors.emailErr != undefined){
            document.getElementById('emailErr').innerHTML=errors.emailErr 
        }
        if(errors.passwordErr != undefined){
            document.getElementById('passwordErr').innerHTML=errors.passwordErr 
        }
        if(errors.passconErr != undefined){
            document.getElementById('conpasswordErr').innerHTML=errors.passconErr 
        }
         }
          })
    //   document.querySelector('#nameErr').innerHTML=nameErr


    </script>
</body>
</html>
